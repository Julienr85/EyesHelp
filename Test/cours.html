    <div>

      </table>

    <script>
      var ajax = function (url, success, error) {
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.onload = function (aEvt) {
            if(req.status == 200){
              success(req.responseText)
            }
            else{
              error(req)
            }
        };
        req.send(null)
      }

      var table = document.getElementById("myTable");

      }, function (req) {
        console.error(req);
      });
